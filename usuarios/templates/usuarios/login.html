<!--
    PÁGINA DE INICIO DE SESIÓN
    
    Template principal de autenticación del sistema TodoLap.
    
    PROPÓSITO:
    - Permite a los usuarios autenticarse en el sistema
    - Formulario simple con username y password
    - Redirige al dashboard después de login exitoso
    
    SEGURIDAD:
    - CSRF token incluido para prevenir ataques
    - Campo password con type="password" (oculta caracteres)
    - Campos requeridos (required) para validación HTML5
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Todo Laptops</title>
    
    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS personalizado -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <!-- Logo de la empresa -->
        <div class="text-end">
            <img src="https://res.cloudinary.com/dt8ulsehy/image/upload/PNG__FTransparente_CH_cxwjlv" alt="Todo Laptops">
        </div>
        
        <!-- Icono de usuario -->
        <div class="user-icon">
            <i class="bi bi-person-fill"></i>
        </div>
        
        <!-- Formulario de login -->
        <form method="post">
            <!-- Token de seguridad CSRF (requerido por Django) -->
            {% csrf_token %}
            
            <!-- Campo de nombre de usuario -->
            <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required>
            
            <!-- Campo de contraseña (oculta los caracteres) -->
            <input type="password" name="password" class="form-control" placeholder="Contraseña" required>

            <!-- Botón de envío -->
            <button type="submit" class="btn-login">Ingresar</button>
        </form>
    </div>
    
    <!-- Bootstrap Icons para el icono de usuario -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
