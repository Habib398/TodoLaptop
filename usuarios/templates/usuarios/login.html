<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Todo Laptops</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #003366;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #004080;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
        }
        .login-container img {
            width: 80px;
            margin-bottom: 20px;
        }
        .login-container .user-icon {
            font-size: 80px;
            color: black;
            background: #00bfff;
            border-radius: 10px;
            width: 100px;
            height: 100px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .btn-login {
            background-color: #00bfff;
            border: none;
            color: white;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }
        .btn-login:hover {
            background-color: #009acd;
        }
        .btn-secondary {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-end">
            <img src="https://res.cloudinary.com/dt8ulsehy/image/upload/PNG__FTransparente_CH_cxwjlv" alt="Todo Laptops">
        </div>
        <div class="user-icon">
            <i class="bi bi-person-fill"></i>
        </div>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required>
            <input type="password" name="password" class="form-control" placeholder="ContraseÃ±a" required>

            <button type="submit" class="btn-login">Ingresar</button>
            <button type="button" class="btn btn-secondary">Cambiar usuario</button>
        </form>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
