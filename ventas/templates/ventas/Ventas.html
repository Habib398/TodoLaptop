<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas - TodoLaptops</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Ventas.css' %}">
</head>
<body>
    <div class="container">
        <a href="{% url 'dashboard' %}" class="btn-back">&larr; Regresar</a>
        <img src="https://res.cloudinary.com/dt8ulsehy/image/upload/PNG__FTransparente_CH_cxwjlv" alt="Logo" class="logo-top" width="120">
        
        <h1 class="titulo-principal">Módulo de Ventas</h1>
        
        <div class="row justify-content-center g-4">
            <div class="col-md-5">
                <div class="opcion text-center opcion-link" data-url="{% url 'ventas_cobrar_productos' %}">
                    <img src="https://res.cloudinary.com/dt8ulsehy/image/upload/vecteezy_online-shopping-objects-package-checking-illustration-3d_14058996_udipxm" alt="Cobrar productos">
                    <h4>Cobrar productos</h4>
                    <p>Registra la venta de productos del inventario</p>
                </div>
            </div>
            <div class="col-md-5">
                <div class="opcion text-center opcion-link" data-url="{% url 'ventas_cobrar_servicios' %}">
                    <img src="https://res.cloudinary.com/dt8ulsehy/image/upload/9727444_q4mmuv" alt="Cobrar servicios">
                    <h4>Cobrar servicios</h4>
                    <p>Cobra servicios de reparación completados</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Manejar clicks en las opciones de navegación
        document.addEventListener('DOMContentLoaded', function() {
            const opciones = document.querySelectorAll('.opcion-link');
            opciones.forEach(opcion => {
                opcion.addEventListener('click', function() {
                    const url = this.dataset.url;
                    if (url) {
                        window.location.href = url;
                    }
                });
            });
        });
    </script>
</body>
</html>
