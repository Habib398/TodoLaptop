<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas - TodoLaptops</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #003D6C; 
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .logo-top { 
            position: absolute; 
            right: 30px; 
            top: 30px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }
        .btn-back {
            position: absolute;
            left: 20px;
            top: 28px;
            background: rgba(255,255,255,0.06);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.08);
            padding: 6px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .btn-back:hover { background: rgba(255,255,255,0.09); color: #fff; }
        .titulo-principal {
            text-align: center;
            margin: 6px 0 26px 0;
            font-weight: 600;
            font-size: 1.8rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .opcion {
            background: linear-gradient(135deg, #00B4FF 0%, #0095D9 100%);
            border-radius: 14px;
            padding: 28px 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.08);
            height: 100%;
        }
        .opcion:hover { 
            border-color: rgba(255,255,255,0.3);
        }
        .opcion img { 
            width: 110px; 
            height: auto;
            margin-bottom: 18px;
            filter: drop-shadow(0 3px 10px rgba(0,0,0,0.18));
        }
        .opcion h4 { 
            margin: 0;
            color: #fff; 
            font-weight: 600;
            font-size: 1.15rem;
            letter-spacing: 0.3px;
        }
        .opcion p {
            margin-top: 8px;
            color: rgba(255,255,255,0.88);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'dashboard' %}" class="btn-back">&larr; Regresar</a>
        <img src="https://res.cloudinary.com/dt8ulsehy/image/upload/PNG__FTransparente_CH_cxwjlv" alt="Logo" class="logo-top" width="120">
        
        <h1 class="titulo-principal">Módulo de Ventas</h1>
        
        <div class="row justify-content-center g-4">
            <div class="col-md-5">
                <div class="opcion text-center" onclick="location.href='{% url 'ventas_cobrar_productos' %}'">
                    <img src="https://res.cloudinary.com/dt8ulsehy/image/upload/vecteezy_online-shopping-objects-package-checking-illustration-3d_14058996_udipxm" alt="Cobrar productos">
                    <h4>Cobrar productos</h4>
                    <p>Registra la venta de productos del inventario</p>
                </div>
            </div>
            <div class="col-md-5">
                <div class="opcion text-center" onclick="location.href='{% url 'ventas_cobrar_servicios' %}'">
                    <img src="https://res.cloudinary.com/dt8ulsehy/image/upload/9727444_q4mmuv" alt="Cobrar servicios">
                    <h4>Cobrar servicios</h4>
                    <p>Cobra servicios de reparación completados</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
