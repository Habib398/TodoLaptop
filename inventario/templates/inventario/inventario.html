<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #003366;
            color: white;
        }
        .container-inventario {
            background: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            color: black;
        }
        .btn-action {
            width: 100%;
            margin-bottom: 10px;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        
        <div class="header-bar mb-3">
            <h2>Inventario</h2>
            <img src="https://res.cloudinary.com/dt8ulsehy/image/upload/PNG__FTransparente_CH_cxwjlv" alt="Logo" class="logo" width="80">
        </div>

        <!-- Barra de búsqueda -->
        <form method="GET" class="mb-3 d-flex">
            <input type="text" name="buscar" class="form-control me-2" placeholder="Buscar artículo...">
            <button type="submit" class="btn btn-light">Buscar</button>
        </form>

        <div class="row">
            <div class="col-md-9">
                <!-- Tabla Inventario -->
                <div class="container-inventario">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Artículo</th>
                                <th>Precio</th>
                                <th>Stock</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for producto in productos %}
                            <tr>
                                <td>{{ producto.id }}</td>
                                <td>{{ producto.nombre }}</td>
                                <td>${{ producto.precio }}</td>
                                <td>{{ producto.stock }}</td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="4" class="text-center">No hay artículos en el inventario.</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="col-md-3 d-flex flex-column">
                <a href="{% url 'agregar_producto' %}" class="btn btn-success btn-action">Agregar</a>
                <a href="{% url 'modificar_producto' %}" class="btn btn-warning btn-action">Modificar</a>
                <a href="{% url 'eliminar_producto' %}" class="btn btn-danger btn-action">Eliminar</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
