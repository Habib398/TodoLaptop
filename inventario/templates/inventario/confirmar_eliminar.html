<!--
    PLANTILLA: confirmar_eliminar.html
    PROPÓSITO: Página de confirmación para eliminar un producto
    
    FUNCIONALIDADES:
    - Muestra el nombre del producto a eliminar
    - Patrón de confirmación antes de eliminar (seguridad)
    - Opciones para confirmar o cancelar la eliminación
    
    VARIABLES DE CONTEXTO:
    - producto: Instancia del modelo Producto a eliminar
    
    NOTA: Esta funcionalidad también puede manejarse en el modal de inventario.html
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto</title>
    <!-- Framework Bootstrap para estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <!-- Mensaje de confirmación con nombre del producto -->
    <h2>¿Eliminar "{{ producto.nombre }}"?</h2>
    
    <!-- Formulario POST para confirmar eliminación -->
    <!-- El token CSRF protege contra ataques de falsificación -->
    <form method="post">
        {% csrf_token %}
        
        <!-- Botón de confirmación con estilo de peligro -->
        <button type="submit" class="btn btn-danger">Eliminar</button>
        
        <!-- Botón para cancelar y regresar sin eliminar -->
        <a href="{% url 'inventario' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
