<!--
    PLANTILLA: form_producto.html
    PROPÓSITO: Formulario genérico para agregar/editar productos
    
    FUNCIONALIDADES:
    - Formulario reutilizable para crear y modificar productos
    - Renderizado automático de campos desde ProductoForm
    - Validación de datos del lado del servidor
    
    VARIABLES DE CONTEXTO:
    - accion: String que indica "Agregar" o "Modificar"
    - form: Instancia de ProductoForm con o sin datos
    
    NOTA: Esta plantilla puede ser reemplazada por los modales en inventario.html
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Título dinámico según la acción (Agregar/Modificar) -->
    <title>{{ accion }} Producto</title>
    <!-- Framework Bootstrap para estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <!-- Encabezado dinámico -->
    <h2>{{ accion }} Producto</h2>
    
    <!-- Formulario POST con token CSRF -->
    <form method="post">
        {% csrf_token %}
        
        <!-- Renderizado automático de todos los campos del formulario -->
        <!-- as_p: cada campo se envuelve en una etiqueta <p> -->
        {{ form.as_p }}
        
        <!-- Botón de envío con texto dinámico -->
        <button type="submit" class="btn btn-success">{{ accion }}</button>
        
        <!-- Botón para cancelar y volver al inventario -->
        <a href="{% url 'inventario' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
